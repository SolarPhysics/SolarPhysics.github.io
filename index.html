<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Club for Solar Physics</title>
    <style>
        :root {
            -webkit-text-size-adjust: 100%;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --rc-drag-handle-size: 12px;
            --rc-drag-handle-mobile-size: 24px;
            --rc-drag-handle-bg-colour: rgba(0,0,0,0.2);
            --rc-drag-bar-size: 6px;
            --rc-border-color: hsla(0,0%,100%,0.7);
            --rc-focus-color: #08f;
            --drag-handle-offset: -6px;
            --drag-handle-short-side: 5px;
            --drag-handle-long-side: 48px;
            --drag-handle-corner: 20px;
            --drag-handle-border: 20px;
            --drag-handle-color: #fff;
            --full-viewport-height: 973px;
            color: rgba(255, 255, 255, 0.81);
            fill: currentcolor;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-font-smoothing: auto;
            cursor: text;
            caret-color: rgba(255, 255, 255, 0.81);
            --whenContentEditable--WebkitUserModify: read-write-plaintext-only;
            --content-width: 1fr;
            --margin-width: 96px;
            font-size: 16px;
            line-height: 1.5;
            outline: 0;
        }
        body {
            box-sizing: border-box;
            width: 1307px;
            max-width: 1307px;
            align-self: center;
            margin-top: 1px;
            margin-bottom: 1px;
        }
    </style>
</head>
